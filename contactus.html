<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="gradient-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <img src="images/AYUHARA-logo.png" class="small-logo" alt="AYUHARA's logo">
                <nav role="navigation">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link custom-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link custom-link" href="aboutme.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link custom-link" href="contactus.html">Contact Us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main id="main-content" role="main">
        <h1>CONTACT US</h1>

        <form class="custom-form container">
            <div class="row">
                <div class="col-12 col-md-6 form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="First and Last Name" name="name" required aria-required="true" aria-label="Your Name">
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Your Email" name="email" required aria-required="true" aria-label="Your Email">
                </div>
                <div class="col-12 form-group">
                    <label for="message">Send Us a Message</label>
                    <textarea id="message" placeholder="Send Us a Message" name="message" required aria-required="true" aria-label="Send Us a Message"></textarea>
                </div>
                <div class="col-12 form-group">
                    <button type="submit" class="btn btn-gradient">Send</button>
                </div>
            </div>
        </form>

        <footer role="contentinfo" class="bg-light py-4">
            <div class="container text-center">
                <div class="social-links mb-3">
                    <a href="https://facebook.com" target="_blank" class="social-icon mx-2">
                        <i class="fab fa-facebook fa-lg"></i>
                    </a>
                    <a href="https://instagram.com" target="_blank" class="social-icon mx-2">
                        <i class="fab fa-instagram fa-lg"></i>
                    </a>
                    <a href="https://youtube.com" target="_blank" class="social-icon mx-2">
                        <i class="fab fa-youtube fa-lg"></i>
                    </a>
                </div>
                <p>&copy; 2024, AYUHARA All rights reserved</p>
            </div>
        </footer>
    </main>
</body>
</html>
